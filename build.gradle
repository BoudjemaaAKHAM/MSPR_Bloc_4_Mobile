// Top-level build file where you can add configuration options common to all sub-projects/modules.
plugins {
    id 'com.android.application' version '6.9.1' apply false
    id 'com.android.library' version '6.9.1' apply false
}

task assembleDebug(type: Exec, dependsOn: 'assembleDebugAndroidTest') {
  // Génère l'APK de débogage
  executable './gradlew'
  args 'assembleDebug'
}
task assembleRelease(type: Exec, dependsOn: 'assembleReleaseAndroidTest') {
  // Génère l'APK de release
  executable './gradlew'
  args 'assembleRelease'
}

compileJava {
    sourceCompatibility = '17'
    targetCompatibility = '17'
}
